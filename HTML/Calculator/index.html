<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calcContainer">
    <div class="result-clear">
    <input type="text" class="result" name="answer" readonly />
     <input type="button" class="clear" value=" AC " onclick="clearAnswer()" />
     </div>
    <div class="grid-buttons">
      <input type="button" value="9" onclick="appendToAnswer('9')" />
      <input type="button" value="8" onclick="appendToAnswer('8')" />
      <input type="button" value="7" onclick="appendToAnswer('7')" />
      <input type="button" class="operators" value="+" onclick="appendToAnswer('+')" />
      <br />
      <input type="button" value="4" onclick="appendToAnswer('4')" />
      <input type="button" value="5" onclick="appendToAnswer('5')" />
      <input type="button" value="6" onclick="appendToAnswer('6')" />
      <input type="button"class="operators" value="−" onclick="appendToAnswer('-')" />
      <br />
      <input type="button" value="1" onclick="appendToAnswer('1')" />
      <input type="button" value="2" onclick="appendToAnswer('2')" />
      <input type="button" value="3" onclick="appendToAnswer('3')" />
      <input type="button" class="operators" value="÷" onclick="appendToAnswer('/')" />
      <br />
      <input type="button" value="." onclick="appendToAnswer('.')" />
      <input type="button" value="0" onclick="appendToAnswer('0')" />
      <input type="button" value="=" onclick="calculateResult()" />
      <input type="button" class="operators" value="×" onclick="appendToAnswer('*')" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
